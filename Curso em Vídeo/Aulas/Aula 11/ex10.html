<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Velocidade</title>
</head>
<body>
    <p>
        Insira a velocidade:
    </p>
    <input type="number" name="velocidade" id="vel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id='res'>
        Resultado:   
    </div>
    <script>
        function calcular(){
            var vel = Number((window.document.getElementById('vel').value))
            var res = window.document.getElementById('res')
            if (vel > 67 || vel < 30){
                res.innerHTML = 'Foi multado'
            }else if (vel == null || vel == NaN || vel == undefined){
                res.innerHTML = 'Insira um valor'
            }else{
                res.innerHTML = 'Dentro do limite da via'
            }
        }
    </script>
</body>
</html>
