<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Nacionalidade</title>
</head>
<body>
    <p>
        Insira sua nacionalidade:
    </p>
    <input type="text" name="nac1" id="nac1">
    <input type="button" value="Verificar" 
                onclick= "verificarNacionalidade()">
    <div id='res'>
        Resultado:
    </div>
    <script>
        function verificarNacionalidade(){
            var nac = window.document.getElementById('nac1')
            var res = window.document.getElementById('res')
            if (nac.value == 'brasileiro'){
                res.innerHTML = 'Você é brasileiro'
            }else if (nac.value == 'brasileira'){
                res.innerHTML = 'Você é brasileira'
            }else{
                res.innerHTML = 'Você é estrangeiro(a)'
            }
        }
    </script>
</body>
</html>
