<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: goldenrod;
            font: normal 20pt Arial;
        }
        p{
            font: normal 250pt Arial;
            text-align: center;
        }
        /* Comentário em CSS */
    </style>
</head>
<body>
    <h1>Javascript</h1> <!-- Comentário em HTML-->
    <p>JS</p>
    <script> //Comentário em JS
        var nome = window.prompt('Qual é o seu nome?') 
        //Pergunta nome e o atribui à variável nome na mesma linha
        
        window.alert(`Olá, ${nome}!`)
        window.alert('Olá, ' + nome + '!')
        //Exibe uma frase na qual a variável nome está presente
    </script>
</body>
</html>
