<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício IV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: rgb(17, 6, 0);
            font: normal 20pt;
            font-family: 'Libre Baskerville', serif;
            color: rgb(221, 182, 8);
        }
    </style>
</head>
<body>
    <h1>Exercício IV</h1>
    <script>
        var nome = window.prompt('Diga-me o seu nome')
        
        document.write(`Seu nome <strong>(${nome})</strong> tem 
        ${nome.length} letras <br/>`)
        
        document.write(`Seu nome <strong>(${nome})</strong> em letras 
        <ins>maiúsculas</ins> seria 
        <strong>${nome.toUpperCase()}</strong><br/>`)
        
        document.write(`Seu nome <strong>(${nome})</strong> em letras 
        <ins>minúsculas</ins> seria 
        <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
