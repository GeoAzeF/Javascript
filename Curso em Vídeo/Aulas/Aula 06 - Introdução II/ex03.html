<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: goldenrod;
            font: normal 20pt Arial;
        }
        p{
            font: normal 250pt Arial;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Javascript</h1>
    <p>JS</p>
    <script>
        // n1 e n2 são STRINGS. Caso se deseje transformar o tipo 
        // de 'string' para 'number', observar linhas 27 e 28.
        // (number + number) = adição
        // (string + string) = concatenação
        var n1 = window.prompt('Digite um número')
        var n2 = window.prompt('Digite outro número')
        var numero1 = Number(n1)
        var numero2 = Number(n2)
        window.alert('O primeiro número é ' + n1)
        window.alert('O segundo número é ' + n2)
        window.alert('A soma do primeiro número e do segundo é ' + (numero1+numero2))

        // Forma mais sucinta:
        var n3 = Number.parseInt(window.prompt('Digite um número'))
        var n4 = Number.parseInt(window.prompt('Digite um número'))
        var segundaSoma = n3 + n4
        window.alert('A soma do terceiro número e do quarto é ' + segundaSoma)

        // Forma ainda mais sucinta
        var n5 = Number(window.prompt('Digite um número'))
        var n6 = Number(window.prompt('Digite um número'))
        window.alert(`A soma de ${n5} e ${n6} é ${n5+n6}`)

        // São 3(TRÊS) as formas de se converter uma variável em
        // 'number':
        // 1ª   Number.parseInt(varíavel)     se número INTEIRO
        // 2ª   Number.parseFloat(variável)   se número DECIMAL / REAL
        // 3ª   Number(variável)              qualquer número



        // São 2(DUAS) as formas de se converter uma variável em
        //'string':
        // 1ª    String(variável)
        // 2ª    variável.toString()
    </script>
</body>
</html>
