<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
        input{
            font: normal 20pt Arial;
            width: 120px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id='res'>Resultado</div>
    <script>
        function somar(){
        var n1 = Number((window.document.getElementById('txtn1')).value)
        var n2 = Number((window.document.querySelector('input#txtn2')).value)
        var soma = n1 + n2
        var res = window.document.getElementsByTagName('div')[0]
        res.innerHTML = `A soma do número ${n1} e do número ${n2} é igual 
                         a ${soma}`
    }
    </script>
</body>
</html>
